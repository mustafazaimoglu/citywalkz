<body>
    <div id="background">
        <div id="player"></div>
    </div>

    <div id="untouchableLayer"></div>

    <div id="spinner" class="colorful-bg">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>

        <p>
            Loading
        </p>
    </div>

    <div id="welcome" class="colorful-bg">
        <div class="welcomeInsideDiv">
            <div id="welcomeInfo">
                I just picked "<span></span>" for you. <br>
                Are you ready for a walk?
            </div>
            <div id="welcomeButtonLoading" class="welcomeSpinner"></div>
            <div id="welcomeOkeyButton" onclick="welcomeController()">
                Yes
            </div>
        </div>
    </div>

    <div id="navigatorParent">
        <div id="minimizeButton" onclick="minimize()">
            <img src="./images/minimize.svg" alt="max-min" width="30px" style="margin-top: 2px;">
        </div>
        <div id="navigator">
            <div id="titleTextBox"></div>
            <div style="display: flex;">
                <div id="operationSection">
                    <div id="citiesBox">
                        <h3 style="text-align: center; margin-bottom: 2px; font-size: 1.3rem;color: rgb(255, 255, 255); border-bottom: 1.5px solid #ff0000;">
                            Choose a city
                        </h3>
                        <ul id="selectBox">
                        </ul>
                    </div>
                    <div id="controls">
                        <h3 style="text-align: center;color: #fff; margin: 4px 0 4px; border-bottom: 1.5px solid #ff0000;">
                            VOLUME
                            <span id="volumeLevel">
                                MUTED
                            </span>
                        </h3>
                        <div id="controlMenu">
                            <div id="volumeButtons">
                                <div id="volumeDown" onclick="decreaseVolume()">
                                    <img src="./images/down.svg" alt="down" style="height: 38px;">
                                </div>
                                <div id="mute" onclick="sound()">
                                    <img src="./images/mute.svg" alt="mute" style="height: 38px;">
                                </div>
                                <div id="volumeUp" onclick="increaseVolume()">
                                    <img src="./images/up.svg" alt="up" style="height: 38px; ">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div id="infoSection">
                    <h1>City Walkz</h1>

                    <!-- <div id="supportMe">
                        <img src="./images/mkz.svg" alt="bmc" style="height: 32px;">
                        <a href="https://www.buymeacoffee.com/mustafazaimoglu" target="_blank">Support me!</a>
                    </div> -->

                    <a id="videoSource" href="#" target="_blank">Video Source</a>
                    <small>
                        2021
                    </small>
                </div>
            </div>

        </div>
    </div>

    <script src="./js/city.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
